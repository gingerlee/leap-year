<!DOCTYPE html>
<html>

    <title>Triangles</title>

  <body>
    <div class="container">
      <h1>Triangle detector</h1>
      <form id="triangleDetector" class="form-horizontal">
        <div class="form-group">
          <label for="sideOne">Enter the first side of the triangle:</label>
          <input type="text" id="sideOne" class="form-control">
          <label for="sideTwo">Enter the first side of the triangle:</label>
          <input type="text" id="sideTwo" class="form-control">
          <label for="sideThree">Enter the first side of the triangle:</label>
          <input type="text" id="sideThree" class="form-control">
        </div>

        <button type="submit" class="btn btn-default">Find out!</button>
      </form>


    <div id="result">
      <p>
        <span class="year"></span> is <span class="not"></span> a leap year.
      </p>
    </div>
  </div>

  </body>
